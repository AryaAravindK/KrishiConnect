<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    display: flex;
    flex-direction: column;
    max-width: 1000px;
    width: 100%;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.header {
    background-color: #00cc00;
    color: #fff;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.logo {
    display: flex;
    align-items: center;
    font-size: 24px;
}

.logo span {
    font-size: 36px;
    color: #fff;
    margin-right: 10px;
}

.logo h1 {
    margin: 0 700px 0 0;
    font-size: 24px;
}

.content {
    display: flex;
}

.left-side, .right-side {
    flex: 1;
    padding: 20px;
}

.login-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.login-container h2 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    font-weight: bold;
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #00cc00;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #009900;
}

.register-link {
    text-align: center;
    margin-top: 15px;
}

.register-link p {
    margin: 0;
    font-size: 14px;
}

.register-link a {
    color: #00cc00;
    text-decoration: none;
    font-weight: bold;
}

.register-link a:hover {
    text-decoration: underline;
}

.welcome-message {
    text-align: center;
    margin-bottom: 20px;
}

.welcome-message h2 {
    font-size: 24px;
    margin: 0;
}

.image-container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-image {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
}
</style>

</style>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span>&lt;</span>
                <h1>KrishiConnect</h1>
            </div>
        </div>
        <div class="content">
            <div class="left-side">
                <div class="login-container">
                    <h2>Login</h2>
                    <form action="login.php" method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit">Login</button>
                    </form>
                    <div class="register-link">
                        <p>Don't have an account? <a href="register.html">Register</a></p>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <div class="welcome-message">
                    <h2>Welcome back</h2>
                </div>
                <div class="image-container">
                    <img src="images/loginpic.png" alt="Image" class="login-image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
