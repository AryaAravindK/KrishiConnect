<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Bill</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        max-width: 600px;
        width: 100%;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .details-group {
        margin-bottom: 15px;
    }

    .details-group h2 {
        font-size: 1.2em;
        margin-bottom: 10px;
    }

    .details-group p {
        margin: 5px 0;
    }

    .button-container {
        text-align: center;
        margin-top: 20px;
    }

    button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>

<body>
    <div class="container">
        <h1>Final Bill</h1>
        <div class="details-group">
            <h2>Vehicle Details</h2>
            <p id="vehicle-brand">Brand: Mahindra</p>
            <p id="vehicle-model">Model: Mahindra 585 DI XP Plus</p>
            <p id="vehicle-use-rate">Use Rate: â‚¹600-700 per hour</p>
        </div>
        <div class="details-group">
            <h2>Owner Details</h2>
            <p id="owner-name">Name: Anantkumar</p>
            <p id="owner-email">Email: anantkumar@gmail.com</p>
            <p id="owner-contact">Contact Number: 6789605533</p>
        </div>
        <div class="button-container">
            <button onclick="finishBooking()">Finish Booking</button>
        </div>
    </div>

    <script>
        function finishBooking() {
            alert("Booking finished successfully!");
            // Redirect to the payment gateway page
            window.location.href = "pg.html";
        }
    </script>
</body>
</html>
