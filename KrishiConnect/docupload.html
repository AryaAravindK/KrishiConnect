<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            font-weight: bold;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #uploadMessage {
            text-align: center;
            display: none;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Document Upload</h1>
        <form id="documentForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="aadhar">Upload Aadhar Card:</label>
                <input type="file" id="aadhar" name="aadhar" accept=".pdf, .jpg, .png" required>
            </div>
            <div class="form-group">
                <label for="license">Upload Driving License:</label>
                <input type="file" id="license" name="license" accept=".pdf, .jpg, .png" required>
            </div>
            <button type="submit" name="submit">Submit</button>
        </form>
        <p id="uploadMessage">Document upload successful!</p>
    </div>

    <script>
        document.getElementById("documentForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Display success message
            document.getElementById("uploadMessage").style.display = "block";

            // Redirect to finalbill.html after a brief delay
            setTimeout(function() {
                window.location.href = "finalbill.html";
            }, 3000); // 3 seconds delay
        });
    </script>
</body>
</html>
